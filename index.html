<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Helper</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/406f7843aa.js" crossorigin="anonymous"></script>
</head>
    <body>
        <header>
            <h1>Login-Helper</h1>
        </header>
        <main>
            <form>
                <section class="inputs-container">
                    <input type="email" placeholder="example@gmail.com">

                    <div class="password-container">
                        <input type="password" id="field-password" class="field-password" placeholder="********">
                        <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                        <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                    </div>
                </section>

                <section class="password-infos">
                    <div>
                        <input type="checkbox">
                        <span>Lembrar de mim</span>
                    </div>
                    
                    <a href="#">Esqueci minha senha</a>
                </section>

                <button id="btn-login">Acessar</button>

                <section class="links-container">
                    <span>Quero acessar com minha conta:</span>

                    <aside>
                        <a href="#"><i class="fa-brands fa-google-plus-square google"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin linkedin"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook-square facebook"></i></a>
                    </aside>
                </section>

                <footer>
                    <hr>
                    <span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></span>
                </footer>
            </form>
        </main>
    </body>
</html>
